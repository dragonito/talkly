AppBundle\Entity\Topic:
  topic_{1..50}:
    __construct: ["@user*"]
    title: "<sentence()>"
    description: "<markdown()>"
    votes: "<numberBetween(0, 15)>x @user*"
    speakers: "<numberBetween(0, 3)>x @user*"
    lectureFrom: "50%? <dateTimeBetween('now', '+2years')>"

  topic_{51..100}:
    __construct: ["@user*"]
    title: "<sentence()>"
    description: "<markdown()>"
    votes: "<numberBetween(0, 15)>x @user*"
    speakers: "<numberBetween(0, 3)>x @user*"
    lectureFrom: "<dateTimeBetween('-2years', 'now')>"
    lectureHeld: true
    lectureNote: "<text()>"