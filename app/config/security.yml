security:
    encoders:
        TobiasOlry\TalklyBundle\Entity\User: bcrypt

    providers:
        talky_user_provider:
            id: talkly.security.user_provider

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt|error)|css|images|js)/
            security: false

        login:
            pattern: ^/login$
            security: false

        default:
            pattern: ^/
            anonymous: ~
            logout:
                path:   logout
                target: login
            guard:
                authenticators:
                    - talkly.security.authenticator